{% extends "base.html" %}
{% block title %}User{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="POST">
    <input type="text" name="email" placeholder="Enter email" value="{{name if name}}"/>
    <input type="submit" name="submit" value="Submit Email"/>
    <input type="submit" name="submit" value="Delete Email"/>

{% endblock %}
