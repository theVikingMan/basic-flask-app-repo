{% extends "base.html" %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action='#' method='POST'>
    <p>User</p>
    <p><input type="text" name="user_login" /></p>
    <p><input type="submit" value="submit" /></p>
</form>
{% endblock %}
